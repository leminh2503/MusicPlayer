<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,400&family=Zen+Loop:ital@0;1&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <div class="player">
        <div class="dashboar">
            <!-- header -->

            <header>
                <h4>Now Playing:</h4>
                <h2>NeVaDa</h2>
            </header>
            
            <!-- cd -->

            <div class="cd">
                <div class="cd-thumb" style="background-image: url(./assets/image/ai.jpg);">
                    
                </div>
            </div>

            <!-- control -->

            <div class="control">
                <div class="btn btn-reload">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-back">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause btn-pause"></i>
                    <i class="fas fa-play btn-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src=""></audio>
            </div>
        </div>

        <!-- Playlist -->

        <div class="playlist">
            <div class="song">
                <div class="thumb" style="background-image: url(./assets/image/ai.jpg);">

                </div>
                <div class="body">
                    <h3 class="title">Tên bài hát</h3>
                    <p class="author">Singger</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
